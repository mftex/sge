{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Produto</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                <p class="card-text">Tem certeza que deseja deletar o produto <strong>{{ object.title }}</strong>?</p>
                <button type="submit" class="btn btn-danger">Deletar Produto</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar e voltar para a lista de produtos</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
