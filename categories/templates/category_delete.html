{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Categoria</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                <p class="card-text">Tem certeza que deseja deletar a categoria <strong>{{ object.name }}</strong>?</p>
                <button type="submit" class="btn btn-danger">Deletar Categoria</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar e voltar para a lista de categorias</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
